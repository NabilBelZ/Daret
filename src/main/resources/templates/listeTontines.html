<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        .logo{
            width: 230px;
            height: 75px;
            transform: translateY(-15px);
        }
        .logo img{
            width: 80%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative" th:if="${session.role}">
        <div class="logo">
            <a href="/"><img src="/images/logo.png"></a>
        </div>
        <ul>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/adminDashboard">
                    <i class="fa-regular fa-chart-bar fa-fw"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/profile">
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span>Profil</span>
                </a>
            </li>
            <li>
                <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="/tontines">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span>Liste des Darets</span>
                </a>
            </li>
            <li th:if="${session.role eq 'admin'}">
                <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="/ajouterDaret">
                    <i class="fa-solid fa-plus"></i>
                    <span>Créer une Daret</span>
                </a>
            </li>
            <li th:if="${session.role eq 'admin'}">
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/listUsers">
                    <i class="fa-regular fa-circle-user fa-fw"></i>
                    <span>Liste des utilisateurs</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/seDeconnecter">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Se déconnecter</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
            <a href="/" th:if="${session.role == null}"><img src="images/logo.png" style="width: 150px;"></a>
            <div class="search p-relative">
                <input class="p-10" type="search" placeholder="Type A Keyword" />
            </div>
            <div class="icons d-flex align-center" th:if="${session.role}">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
                <img src="imgs/avatar.png" alt="" />
            </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Liste des tontines</h1>


        <div class="courses-page d-grid m-20 gap-20">
            <div class="course bg-white rad-6 p-relative" th:each="tontine: ${tontines}">

                <img class="cover" th:if="${tontine.idDaret % 2 == 0}" src="imgs/course-05.jpg"/>
                <img class="cover" th:if="${tontine.idDaret % 2 != 0}" src="imgs/course-01.jpg" th:unless="${tontine.idDaret % 2 == 0}"/>


                <img class="instructor" src="imgs/team-01.png"/>

                <div class="p-20">
                    <h4 class="m-0" th:text="${tontine.nom}"></h4>
                    <p class="description c-grey mt-15 fs-14" th:text="${tontine.description}"></p>
                </div>
                <div class="info p-15 p-relative between-flex">
                    <span class="title bg-blue c-white btn-shape"><a href="/tontineDetails" style="color: white;">Tontine Info</a></span>
                    <span class="c-grey">
                <i class="fa-regular fa-user"></i>
                950
            </span>
                    <span class="c-grey">
                <i class="fa-solid fa-dollar-sign"></i>
                165
            </span>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
