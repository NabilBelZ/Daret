<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        .logo{
            width: 230px;
            height: 75px;
            transform: translateY(-15px);
        }
        .logo img{
            width: 80%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative" th:if="${session.role}">
        <div class="logo">
            <a href="/"><img src="/images/logo.png"></a>
        </div>
        <ul>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/adminDashboard">
                    <i class="fa-regular fa-chart-bar fa-fw"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/profile">
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span>Profil</span>
                </a>
            </li>
            <li>
                <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="/tontines">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span>Liste des Darets</span>
                </a>
            </li>
            <li th:if="${session.role eq 'admin'}">
                <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="/ajouterDaret">
                    <i class="fa-solid fa-plus"></i>
                    <span>Créer une Daret</span>
                </a>
            </li>
            <li th:if="${session.role eq 'admin'}">
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/listUsers">
                    <i class="fa-regular fa-circle-user fa-fw"></i>
                    <span>Liste des utilisateurs</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="/seDeconnecter">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Se déconnecter</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
            <a href="/" th:if="${session.role == null}"><img src="images/logo.png" style="width: 150px;"></a>
            <div class="search p-relative">
                <input class="p-10" type="search" placeholder="Type A Keyword" />
            </div>
            <div class="icons d-flex align-center" th:if="${session.role}">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
                <img src="imgs/avatar.png" alt="" />
            </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Liste des tontines</h1>
<div class="friend bg-white rad-6 p-20 p-relative">
    <div class="contact">
        <i class="fa-solid fa-phone"></i>
        <i class="fa-regular fa-envelope"></i>
    </div>
    <div class="txt-c">
        <img class="rad-half mt-10 mb-10 w-100 h-100" src="imgs/friend-01.jpg" alt="" />
        <h4 class="m-0">Ahmed Nasser</h4>
        <p class="c-grey fs-13 mt-5 mb-0">JavaScript Developer</p>
    </div>
    <div class="icons fs-14 p-relative">
        <div class="mb-10">
            <i class="fa-regular fa-face-smile fa-fw"></i>
            <span>99 Friend</span>
        </div>
        <div class="mb-10">
            <i class="fa-solid fa-code-commit fa-fw"></i>
            <span>15 Projects</span>
        </div>
        <div>
            <i class="fa-regular fa-newspaper fa-fw"></i>
            <span>25 Articles</span>
        </div>
        <span class="vip fw-bold c-orange">VIP</span>
    </div>
    <div class="info between-flex fs-13">
        <span class="c-grey">Joined 02/10/2021</span>
        <div>
            <a class="bg-blue c-white btn-shape" href="profile.html">Profile</a>
            <a class="bg-red c-white btn-shape" href="#">Remove</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
