        <script>
            function calculerPeriode() {
                var dateDemarrage = new Date(document.getElementsByName("dateDemarrage")[0].value);
                var dateFin = new Date(document.getElementsByName("dateFin")[0].value);
                var differenceEnMilliseconds = dateFin - dateDemarrage;
                var differenceEnJours = differenceEnMilliseconds / (1000 * 60 * 60 * 24);
                document.getElementsByName("periode")[0].value = differenceEnJours + " jours";
                if (differenceEnJours == 30 || differenceEnJours == 31){
                    document.getElementsByName("periode")[0].value = "1 mois"
                }else if (differenceEnJours == 365 || differenceEnJours == 366){
                    document.getElementsByName("periode")[0].value = "1 an"
                }else if (differenceEnJours == 7){
                    document.getElementsByName("periode")[0].value = "1 semaine"
                }
            }

            document.getElementsByName("dateDemarrage")[0].addEventListener("change", calculerPeriode);
            document.getElementsByName("dateFin")[0].addEventListener("change", calculerPeriode);
        </script>
